<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Pleaser Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .slider {
      width: 50%;
      margin: 10px auto;
    }
    .card-container {
      position: relative;
      width: 250px;
      height: 350px;
      margin: 20px auto;
      perspective: 1000px;
    }
    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card .card-side {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      border: 2px solid #000;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #eee;
    }
    .card .front {
      background-image: url('assets/card-placeholder.png'); /* Placeholder for front image */
      background-size: cover;
    }
    .card .back {
      transform: rotateY(180deg);
      background: white;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .back .description {
      padding: 10px;
      font-size: 14px;
    }
    .back .options {
      margin-top: auto;
      width: 90%;
    }
    .back .options button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Kingdom Pleaser Game</h1>
  <p id="instructions">Try to keep your sliders balanced! Click the card to start.</p>
  <div class="card-container">
    <div class="card" id="card">
      <div class="card-side front">Draw Card</div>
      <div class="card-side back">
        <div class="description" id="description"></div>
        <div class="options">
          <button id="option1"></button>
          <button id="option2"></button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="slider">Agrarian: <span id="agrarian">50</span></div>
    <div class="slider">Industry: <span id="industry">50</span></div>
    <div class="slider">Religion: <span id="religion">50</span></div>
    <div class="slider">Officials: <span id="officials">50</span></div>
    <div class="slider">Education: <span id="education">50</span></div>
    <div class="slider">Commerce: <span id="commerce">50</span></div>
    <div class="slider">Influence: <span id="influence">50</span></div>
    <div class="slider">Military: <span id="military">50</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
