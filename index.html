<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crisis Cards Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Crisis Cards Game</h1>
  <div class="game-container">
  <div class="sliders-left">
    <div class="slider">
      <label for="military">Military:</label>
      <span id="military">50</span>
    </div>
    <div class="slider">
      <label for="happiness">Happiness:</label>
      <span id="happiness">50</span>
    </div>
  </div>

  <div class="card-container">
    <button id="draw-card" class="card-button">Draw Card</button>
  </div>
</div>

<div id="modal" class="modal hidden">
  <div class="card-modal">
    <h3 id="card-description">Card Description</h3>
    <button id="option1" class="card-option">Option 1</button>
    <button id="option2" class="card-option">Option 2</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
