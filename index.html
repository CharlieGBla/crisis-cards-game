<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingdom Pleaser Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .slider {
      width: 50%;
      margin: 10px auto;
    }
    .card {
      width: 250px;
      height: 350px;
      margin: 20px auto;
      background: #eee;
      border: 2px solid #000;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-image: url('assets/1941 Blondie Comic Playing Card.jpg'); /* Placeholder for card image */
      background-size: cover;
      text-align: center;
    }
    .card .description {
      display: none;
      padding: 10px;
      font-size: 14px;
    }
    .card .options {
      display: none;
      position: absolute;
      bottom: 10px;
      width: 90%;
    }
    .card .options button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .card.front .draw-text {
      display: block;
    }
    .card.back .description,
    .card.back .options {
      display: block;
    }
    .card.back .draw-text {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Kingdom Pleaser Game</h1>
  <p id="instructions">Try to keep your sliders balanced! Click the card to start.</p>
  <div class="card front" id="card">
    <div class="draw-text">Draw Card</div>
    <div class="description" id="description"></div>
    <div class="options">
      <button id="option1"></button>
      <button id="option2"></button>
    </div>
  </div>
  <div>
    <div class="slider">Agrarian: <span id="agrarian">50</span></div>
    <div class="slider">Industry: <span id="industry">50</span></div>
    <div class="slider">Religion: <span id="religion">50</span></div>
    <div class="slider">Officials: <span id="officials">50</span></div>
    <div class="slider">Education: <span id="education">50</span></div>
    <div class="slider">Commerce: <span id="commerce">50</span></div>
    <div class="slider">Influence: <span id="influence">50</span></div>
    <div class="slider">Military: <span id="military">50</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
